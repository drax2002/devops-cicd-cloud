name: CI/CD to AWS Elastic Beanstalk

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests
      - name: Run tests
        run: npm test || echo "Tests skipped or failed"

      # 5️⃣ Zip application
      - name: Zip application
        run: zip -r deploy.zip .

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7️⃣ Upload and deploy
      - name: Upload app to S3 and deploy to Beanstalk
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          APPLICATION_NAME="${{ secrets.APPLICATION_NAME }}"
          ENVIRONMENT_NAME="${{ secrets.ENVIRONMENT_NAME }}"
          S3_BUCKET="$(echo $APPLICATION_NAME | tr '[:upper:]' '[:lower:]')-deploy-bucket"
          SOLUTION_STACK="64bit Amazon Linux 2023 v6.6.7 running Node.js 20"

          # Create S3 bucket if it doesn't exist
          if ! aws s3 ls "s3://$S3_BUCKET" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Bucket $S3_BUCKET exists"
          else
            aws s3 mb "s3://$S3_BUCKET"
          fi

          # Upload zip file
          aws s3 cp deploy.zip s3://$S3_BUCKET/deploy-$TIMESTAMP.zip

          # Create new application version
          aws elasticbeanstalk create-application-version \
            --application-name "$APPLICATION_NAME" \
            --version-label "ver-$TIMESTAMP" \
            --source-bundle S3Bucket="$S3_BUCKET",S3Key="deploy-$TIMESTAMP.zip"

          # Check if environment exists
          ENV_EXIST=$(aws elasticbeanstalk describe-environments \
            --application-name "$APPLICATION_NAME" \
            --environment-names "$ENVIRONMENT_NAME" \
            --query "Environments[0].EnvironmentName" \
            --output text)

          if [ -z "$ENV_EXIST" ] || [ "$ENV_EXIST" == "None" ]; then
            echo "Environment does not exist, creating..."
            aws elasticbeanstalk create-environment \
              --application-name "$APPLICATION_NAME" \
              --environment-name "$ENVIRONMENT_NAME" \
              --solution-stack-name "$SOLUTION_STACK" \
              --version-label "ver-$TIMESTAMP"
          else
            echo "Environment exists, updating..."
            aws elasticbeanstalk update-environment \
              --environment-name "$ENVIRONMENT_NAME" \
              --version-label "ver-$TIMESTAMP"
          fi

      # 8️⃣ Deployment complete
      - name: Deployment complete
        run: echo "✅ Application deployed successfully to Elastic Beanstalk!"
